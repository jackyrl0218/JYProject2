<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      color: #555;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .project {
      background: #fff;
      width: 250px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
    }
    .project p {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Projects</h1>
    <p>Select a project to view more details.</p>
    <div class="projects">
      <div class="project">
        <a href="Waterfall/index.html">Waterfall</a>
        <p>A brief description of the Waterfall project.</p>
      </div>
      <div class="project">
        <a href="胀/index.html">胀</a>
        <p>A brief description of the 胀 project.</p>
      </div>
      <div class="project">
        <a href="蛇/index.html">蛇</a>
        <p>A brief description of the 蛇 project.</p>
      </div>
    </div>
  </div>
</body>
</html>
